<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>遨游图库</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="../../avalon.js"></script>
    <script src="../js/index.js"></script>
  </head>
  <body ms-controller="aoyouimage">
    <div class="header fixed">
      <div class="title">
        <h2>遨游图库</h2><span class="tit1">V2.0</span><span class="tit2">打造正版旅游图库</span>
      </div>
      <div class="search">
        <input type="text" id="searchtxtid" placeholder="搜索图片名称,关键字..." class="searchtxt">
        <button class="searchbtn"></button>
        <div ms-on-mouseenter="filteron($event)" ms-on-mouseleave="filterout" class="filter">结果筛选<span ms-css-display="filtersjcss" class="sj"></span>
          <div ms-visible="filtertoggle" class="filtercontent">
            <div class="div">
              <p>图片类别</p>
              <div class="filtercheck clearfix"><a>全部类别</a><a>人物</a><a>风景</a><a>酒店</a><a>未分类</a></div>
            </div>
            <div class="div">
              <p>规格</p>
              <div class="filtercheck clearfix"><a>横图</a><a>竖图</a><a>方图</a></div>
            </div>
            <div class="div">
              <p>格式</p>
              <div class="filtercheck clearfix"><a>JPG</a><a>PNG</a></div>
            </div>
            <div class="div lastfilter">
              <p>版权来源</p>
              <div class="filtercheck clearfix"><a>壹图</a><a>视觉中国</a><a>旅游局</a><a>供应商</a><a>个人</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab"><span class="checkall checked alignRight">全选</span><span ms-click="changetab(false)" ms-class="{{tablist?'thumbnaild':'thumbnaila'}}" class="tabimg thumbnaild"></span><span ms-click="changetab(true)" ms-class="{{tablist?'lista':'listd'}}" class="tabimg lista"></span>
        <button class="uploadbtn floatRight">上传</button><span class="download floatRight alignRight">打包下载</span><span class="preview floatRight alignRight">图片预览</span>
      </div>
    </div>
    <div class="panel">
      <div class="seizediv"></div>
      <div class="pagercontent">
        <div class="pagerdiv floatRight">
          <aoyou:pager config="$pageropt"></aoyou:pager>
        </div>
        <div class="pagerdiv floatLeft"><span class="resultinfo">3689</span><span class="resultinfo">意大利</span><span class="resultinfo">图片结果</span></div>
      </div>
      <div ms-class="{{tablist?'listcontent':'thumbnailcontent'}}" class="div">
        <div class="tabletit">
          <div class="back"><span class="listcheck"></span><span class="list1">文件名</span></div><span class="list2">类型</span><span class="list2">尺寸</span><span class="list2">大小</span><span class="list3">修改日期</span>
        </div>
        <ul class="clearfix">
          <li ms-repeat="imagedata">
            <div class="back"><span ms-class-1="{{el.check}}" ms-click="checkimg($index)" class="listcheck"></span><span class="list1"><span ms-visible="tablist">{{el.name}}</span><i class="downloadl floatRight"></i><i class="deletel floatRight"></i><i class="editl floatRight"></i></span></div><span ms-visible="!tablist" class="list2">{{el.name}}</span><span ms-visible="tablist" class="list2">{{el.type}}</span><span ms-visible="tablist" class="list2">{{el.size}}</span><span ms-visible="tablist" class="list2">{{el.space}}</span><span ms-visible="tablist" class="list3">{{el.lastupdate}}</span><span ms-visible="!tablist" class="list3"><img src="../images/img3-4.png" width="120px" height="160px" ms-css-margin_Left="imgMarginLeft"></span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
